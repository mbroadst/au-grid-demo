<template>
  <au-grid view-model.ref="grid" rows.bind="databases" class="table table-condensed table-bordered">
    <au-column header="dbName">${row.dbname & oneTime}</au-column>
    <au-column header="query-count">
      <span class.bind="row.lastSample.countClassName">
        ${row.lastSample.nbQueries & oneTime}
      </span>
    </au-column>
    <au-column header="1">
      ${row.lastSample.topFiveQueries[0].formatElapsed & oneTime}
    </au-column>
    <au-column header="2">
      ${row.lastSample.topFiveQueries[1].formatElapsed & oneTime}
    </au-column>
    <au-column header="3">
      ${row.lastSample.topFiveQueries[2].formatElapsed & oneTime}
    </au-column>
    <au-column header="4">
      ${row.lastSample.topFiveQueries[3].formatElapsed & oneTime}
    </au-column>
    <au-column header="5">
      ${row.lastSample.topFiveQueries[4].formatElapsed & oneTime}
    </au-column>
  </au-column>
</template>
